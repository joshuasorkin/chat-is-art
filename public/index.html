        <div id="container">
            <h1>
                Chat Is Art
            </h1>

            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <div id="chatRegion">
                <div class="chat-window"></div>
                <form class="chat-form">
                    <label class="chat-label">
                        Message to send:
                        <input type="text" class="chat-input" />
                    </label>
                    <input type="submit" class="chat-submit" value="Send" />
                    <button id="iframeWrap" onclick="iframeWrapClick()">wrap with iFrame</button>
                    <button id="imgWrap" onclick="imgWrapClick()">wrap with img</button>
                    <p></p>
                    <label class="chat-error" value=" "></label>
                    <p></p>
                </form>
                
                
                <form hidden class="username-form">
                  <label class="current-username">Current username: </label>
                  <label class="username-display" value=" "></label>
                  <p></p>
                  <label class="username-label">
                      Update username:
                      <input type="text" class="username-input" />
                  </label>
                  <input type="submit" class="username-submit" value="Update username" />
                  <p></p>
                  <label class="username-response" value=" "></label>
                </form>
                
                
            </div>
        </div>
        <a href="https://github.com/joshuasorkin/chat-is-art">GitHub repo</a>
